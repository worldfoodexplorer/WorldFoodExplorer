
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>World Food Explorer — Demo</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>World Food Explorer (Demo)</h1>
  <div id="controls">
    <select id="countrySelect"></select>
    <select id="languageSelect" style="display:none"></select>
    <button id="searchBtn">Search</button>
  </div>
</header>

<main>
  <section id="intro" class="card">
    <p>Select a country first. For multi-language countries you'll be asked to pick a language (no default).</p>
  </section>

  <section id="categories" class="card hidden">
    <h2>Categories</h2>
    <div id="categoryList"></div>
  </section>

  <section id="results" class="card hidden">
    <h2 id="resultsTitle">Dishes</h2>
    <div id="dishList"></div>
  </section>

  <section id="details" class="card hidden">
    <button id="backBtn">← Back</button>
    <div id="dishDetails"></div>
  </section>

  <section id="festivals" class="card hidden">
    <h2>Festivals (Top 5)</h2>
    <div id="festivalList"></div>
  </section>

</main>

<footer>
  <small>Demo — uses Unsplash Source for images. Replace images with licensed assets for production.</small>
</footer>

<script src="data.json"></script>
<script src="script.js"></script>
</body>
</html>
